<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mtaiirus - App Store</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    }

    body {
      background-color: #f8f9fa;
      color: #202124;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo i {
      font-size: 28px;
    }

    .logo h1 {
      font-size: 22px;
      font-weight: 500;
    }

    .search-container {
      flex: 1;
      max-width: 600px;
      position: relative;
      margin: 0 20px;
    }

    .search-box {
      width: 100%;
      padding: 12px 20px;
      padding-left: 45px;
      border-radius: 24px;
      border: none;
      outline: none;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      transition: background-color 0.3s;
    }

    .search-box::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .search-box:focus {
      background-color: white;
      color: #5f6368;
    }

    .search-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: white;
    }

    .search-box:focus + .search-icon {
      color: #5f6368;
    }

    .user-actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-actions button,
    .user-actions a {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 20px;
      transition: background-color 0.3s;
    }

    .user-actions a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .category-tabs {
      display: flex;
      overflow-x: auto;
      padding: 15px 0;
      margin-bottom: 20px;
      border-bottom: 1px solid #e0e0e0;
    }

    .category-tabs button {
      background: none;
      border: none;
      padding: 10px 20px;
      margin-right: 10px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 15px;
      white-space: nowrap;
      transition: background-color 0.3s;
    }

    .category-tabs button.active {
      background-color: #e8f0fe;
      color: #2575fc;
      font-weight: 500;
    }

    .category-tabs button:hover:not(.active) {
      background-color: #f1f3f4;
    }

    .section-title {
      margin: 25px 0 15px;
      font-size: 20px;
      font-weight: 500;
      color: #202124;
    }

    .app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }

    .app-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .app-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .app-icon img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .app-info {
      padding: 12px;
    }

    .app-name {
      font-weight: 500;
      margin-bottom: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .app-developer {
      font-size: 13px;
      color: #5f6368;
      margin-bottom: 8px;
    }

    .app-rating {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .stars {
      color: #fbbc04;
      margin-right: 5px;
    }

    .rating-value {
      font-size: 13px;
      color: #5f6368;
    }

    .install-btn {
      display: inline-block;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      text-align: center;
      text-decoration: none;
      transition: opacity 0.3s;
    }

    .install-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <i class="fab fa-google-play"></i>
        <h1>Mtaiirus</h1>
      </div>
      <div class="search-container">
        <input type="text" class="search-box" placeholder="Search for apps..." id="searchInput" />
        <i class="fas fa-search search-icon"></i>
      </div>
      <div class="user-actions">
        <button><i class="fas fa-user"></i></button>
        <a href="https://t.me/SHP910" target="_blank"><i class="fas fa-paper-plane"></i> Contact</a>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="category-tabs">
      <button class="active">For You</button>
    </div>

    <h2 class="section-title">Featured Apps</h2>
    <div class="app-grid" id="appGrid"></div>

    <h2 class="section-title">Top Charts</h2>
    <div class="app-grid"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCmxUAoLebdB7Y9XtjSERISYY6SfNPKx0M",
      authDomain: "mtariius.firebaseapp.com",
      databaseURL: "https://mtariius-default-rtdb.firebaseio.com",
      projectId: "mtariius",
      storageBucket: "mtariius.firebasestorage.app",
      messagingSenderId: "52933884439",
      appId: "1:52933884439:web:9efb643f5f735174e4ba52"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const appsRef = ref(db, "apps");

    function renderApps(apps, container) {
      container.innerHTML = "";
      apps.forEach(app => {
        const appCard = document.createElement("div");
        appCard.className = "app-card";
        appCard.innerHTML = `
          <div class="app-icon">
            <img src="${app.imageSrc}" alt="${app.name}">
          </div>
          <div class="app-info">
            <h3 class="app-name">${app.name}</h3>
            <p class="app-developer">${app.developer}</p>
            <div class="app-rating">
              <div class="stars">${getStars(app.rating)}</div>
              <span class="rating-value">${app.rating}</span>
            </div>
            <a class="install-btn" href="${app.downloadLink}" target="_blank">Install</a>
          </div>`;
        container.appendChild(appCard);
      });
    }

    function getStars(rating) {
      let stars = "";
      const fullStars = Math.floor(rating);
      const hasHalf = rating % 1 >= 0.5;
      for (let i = 0; i < fullStars; i++) stars += '<i class="fas fa-star"></i>';
      if (hasHalf) stars += '<i class="fas fa-star-half-alt"></i>';
      for (let i = fullStars + (hasHalf ? 1 : 0); i < 5; i++) stars += '<i class="far fa-star"></i>';
      return stars;
    }

    document.addEventListener("DOMContentLoaded", () => {
      const appGrid = document.getElementById("appGrid");
      onValue(appsRef, (snapshot) => {
        const data = snapshot.val();
        const apps = [];
        for (let id in data) apps.push(data[id]);
        renderApps(apps, appGrid);
      });
    });
  </script>
</body>
</html>
