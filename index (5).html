<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generate Access Key - Mtaiirus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #333);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h1 {
      margin-bottom: 15px;
      font-size: 1.8rem;
    }

    p {
      color: #ccc;
      margin-bottom: 25px;
    }

    button {
      background: #00aaff;
      border: none;
      color: #fff;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0088cc;
    }

    .key-box {
      margin-top: 20px;
      padding: 15px;
      background: #222;
      border-radius: 8px;
      display: none;
      font-family: monospace;
      font-size: 1.2rem;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Generate Access Key</h1>
    <p>Click the button below, complete the ad view, and return to get your key.</p>
    <button id="generateBtn">Generate Key</button>
    <div id="keyBox" class="key-box"></div>
  </div>

  <script>
    const vplink = "https://vplink.in/JEJl"; // Your VPlink
    const websiteURL = "https://mtaiirus.vercel.app/"; // Your main site URL

    document.getElementById("generateBtn").addEventListener("click", () => {
      // Step 1: Open VPlink ad
      window.open(vplink, "_blank");

      // Step 2: Simulate return delay, then show key
      setTimeout(() => {
        const key = "MT-" + Math.random().toString(36).substring(2, 10).toUpperCase();
        const keyBox = document.getElementById("keyBox");
        keyBox.style.display = "block";
        keyBox.textContent = key;
      }, 8000); // waits 8 seconds before showing key
    });
  </script>
</body>
</html>
